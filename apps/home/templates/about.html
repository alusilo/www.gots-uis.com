{% extends "base.html" %}
{% load static %}

{% block panel %}

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 class="lead site-heading my-4 mt-3 text-white">{% block title %}¿Quiénes somos?{% endblock %}</h1>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}

{% block content %}

  <!-- Intro -->
  <section class="introduction bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
              {{ data.configuration.about | safe }}
            </div>
        </div>
    </div>
  </section>

{% endblock %}
