{% extends 'base.html' %}

{% block content %}

<section class="introduction">
  <div class="container">
    <div class="row">
      <div class="col-md-8 pl-0 pr-0 card mb-4 mt-3 left top">
        <img class="card-img-top" src="/{{researcharea.image}}" alt="Card image cap">
        <div class="card-body">
          <h1>{% block title %} {{ researcharea.area }} {% endblock title %}</h1>
          <p class=" text-muted">{{ researcharea.created_on }}</p>
          <p class="card-text ">{{ researcharea.content | safe }}</p>
        </div>
      </div>
      {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
    </div>
  </div>
</section>

{% endblock content %}
